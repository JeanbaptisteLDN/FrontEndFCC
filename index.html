<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="Quote.js"></script>
    <script>

        // to format JSON file using GITBASH: find Quote.js -type f -exec sed -i 's/aauthor/ author/g' {} \;
        window.onload = init;
        function init() {
            generateQuote()
        }

        function generateQuote() {
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=";

            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat;

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat;

            document.getElementById("tweet-quote").href = twitterLink;
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }

    </script>


</head>

<body style="background-color: #cfe2ff;">
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <wrapper id="quote-box">
                <div class="card">
                    <div class="card-body" style="background-color: #9ec5fe;">
                        <h5 class="card-title">
                            <div id="text"></div>
                        </h5>
                        <p class="card-text">
                        <div id="author" class="text-center">
                        </div>
                        </p>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button id="new-quote" onclick="generateQuote();" class="btn btn-success"
                                style="background-color: #0d6efd;">New
                                Quote</button>
                            <a href="#" id="tweet-quote" target="_blank" class="btn btn-primary"
                                style="background-color: #3d8bfd;">Tweet Quote</a>
                        </div>
                    </div>
                </div>
            </wrapper>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>

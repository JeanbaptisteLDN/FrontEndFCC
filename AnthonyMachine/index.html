<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthony Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script>
        function play() {
            var audio = document.getElementById("Q");
            audio.play();
        }
    </script>

</head>

<body>
    <!--https://soundoftext.com/ source for sounds-->
    <div class="container" id="drum-machine">
        <h1 class="text-center">Anthony Machine</h1>
        <div id="display"></div>
        <button class="btn btn-primary drum-pad" id="drum-0" onclick="play()">
            Q
            <audio src="./clip/Afrikaans.mp3" class="clip" id="Q" ></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-1">
            W
            <audio src="./clip/Arabic.mp3" class="clip" id="W"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-2">
            E
            <audio src="./clip/Danish.mp3" class="clip" id="E"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-3">
            A
            <audio src="./clip/French.mp3" class="clip" id="A"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-4">
            S
            <audio src="./clip/Hindi.mp3" class="clip" id="S"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-5">
            D
            <audio src="./clip/Japanese.mp3" class="clip" id="D"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-6">
            Z
            <audio src="./clip/Latin.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-7">
            X
            <audio src="./clip/Swedish.mp3" class="clip" id="X"></audio>
        </button>
        <button class="btn btn-primary drum-pad" id="drum-8">
            C
            <audio src="./clip/USEnglish.mp3" class="clip" id="C"></audio>
        </button>
    </div>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./js/marked.js"></script>
    <script>
        function updatePreview() {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markedUpString = marked.parse(editorValue);
            previewElement.innerHTML = markedUpString;
        }

        function setDefault() {
            let defaultText = `\
# Markdown Previewer
## by  JBW
[Jean-Baptiste](https://github.com/JeanbaptisteLDN)
![Bootstrap](https://camo.githubusercontent.com/2512b49c89512f2ff3718f7257f48ed5c46a4e331abbd890b6c5e8c0e458434f/68747470733a2f2f676574626f6f7473747261702e636f6d2f646f63732f352e322f6173736574732f6272616e642f626f6f7473747261702d6c6f676f2d736861646f772e706e67)

\` This is an example of inline code: x+1=4 \`

\`\`\`
function example() {
    return result;
}
\`\`\`

- This
- Is
- A            
- Long
- List
- of
- Items

> This is an example of block code

**This text is bold**
            `;
            marked.setOptions({breaks: true});
            let editorField = document.getElementById("editor");
            previewElement = document.getElementById("preview");
            editorField.value = defaultText;
            previewElement.innerHTML = marked.parse(defaultText);
        }
    </script>
</head>

<body onload = setDefault() class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white my-3">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-6 bg-info d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1 my-3"></textarea>
                </div>
            </div>
            <div class="col-6 bg-info">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

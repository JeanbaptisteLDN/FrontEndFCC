<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script>
        function updateDisplay(number) {
            let display = document.getElementById("display");
            if (display.innerHTML === "0") {
                display.innerHTML = number;
            }
            else {
                display.innerHTML += number;}
        }

        function clearDisplay() {
            let display = document.getElementById("display");
            display.innerHTML = 0;
        }
    </script>

</head>

<body>
    <div class="container-fluid">
        <h1>Calculator</h1>
        <div id="display" class="bg-info text-center text-white py-5 my-3">0</div>

        <button type="button" id="one" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(1)">1</button>
        <button type="button" id="two" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(2)">2</button>
        <button type="button" id="three" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(3)">3</button>
        <button type="button" id="four" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(4)">4</button>
        <button type="button" id="five" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(5)">5</button>
        <button type="button" id="six" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(6)">6</button>
        <button type="button" id="seven" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(7)">7</button>
        <button type="button" id="eight" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(8)">8</button>
        <button type="button" id="nine" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(9)">9</button>
        <button type="button" id="decimal" class="btn btn-primary btn-lg w-100" onclick="updateDisplay()">.</button>
        <button type="button" id="zero" class="btn btn-primary btn-lg w-100" onclick="updateDisplay(0)">0</button>

        <button type="button" id="clear" class="btn btn-warning btn-lg w-100" onclick="clearDisplay()">Clear</button>

        <button type="button" id="add" class="btn btn-secondary btn-lg w-100" onclick="updateDisplay()">+</button>
        <button type="button" id="subtract" class="btn btn-secondary btn-lg w-100" onclick="updateDisplay()">-</button>
        <button type="button" id="multiply" class="btn btn-secondary btn-lg w-100" onclick="updateDisplay()">*</button>
        <button type="button" id="divide" class="btn btn-secondary btn-lg w-100" onclick="updateDisplay()">/</button>
        <button type="button" id="equals" class="btn btn-secondary btn-lg w-100" onclick="updateDisplay()">=</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

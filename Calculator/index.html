<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script>
        function clearIt() {
            document.getElementById("display").innerHTML='0';
        }

        function input(str) {
            document.getElementById("display").innerHTML=document.getElementById("display").innerHTML='0'+str;
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Calculator</h1>
        </div>
        <div class="my-5">
            <div class="row bg-warning">
                <div id="display">0</div>
            </div>

            <div class="row bg-success">
                <div class="col d-flex justify-content-center">
                    <button type="button" id="one" class="btn btn-primary" onclick="input(1)">1</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="two" class="btn btn-primary"onclick="input(2)">2</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="three" class="btn btn-primary"onclick="input(3)">3</button>
                </div>
            </div>

            <div class="row bg-success">
                <div class="col d-flex justify-content-center">
                    <button type="button" id="four" class="btn btn-primary">4</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="five" class="btn btn-primary">5</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="six" class="btn btn-primary">6</button>
                </div>
            </div>

            <div class="row bg-success">
                <div class="col d-flex justify-content-center">
                    <button type="button" id="seven" class="btn btn-primary">7</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="eight" class="btn btn-primary">8</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="nine" class="btn btn-primary">9</button>
                </div>
            </div>
            <div class="row bg-success">
                <div class="col d-flex justify-content-center">
                    <button type="button" id="decimal" class="btn btn-primary">.</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="zero" class="btn btn-primary">0</button>
                </div>
                <div class="col d-flex justify-content-center bg-secondary">
                    <button type="button" id="clear" class="btn btn-primary" onclick = "clearIt()">Clear</button>
                </div>
            </div>
            <div class="row bg-secondary">
                <div class="col d-flex justify-content-center">
                    <button type="button" id="add" class="btn btn-primary">+</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="subtract" class="btn btn-primary">-</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="multiply" class="btn btn-primary">*</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="divide" class="btn btn-primary">/</button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" id="equals" class="btn btn-primary">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
